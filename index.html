<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Ramo de Flores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .flower-container {
            width: 700px; /* Ampliación del contenedor del ancho de la ventana */
            height: 700px; /* Altura fija de la ventana */
            position: fixed;
        }
        .flower {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: grow 5s ease-in-out forwards;
        }
        @keyframes grow {
            0% { transform: scale(0.5); } /* Reducción de tamaño inicial */
            100% { transform: scale(1); }
        }
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgb(252, 9, 179);
            border-radius: 50%;
            animation: sparkle 3s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="flower-container">
        <svg class="flower" width="200" height="200" viewBox="0 0 400 400"> <!-- Tamaño de la flor reducido -->
            <!-- Tallo -->
            <rect x="190" y="140" width="20" height="240" fill="green" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="0s" fill="freeze" />
            </rect>
            <!-- Hojas -->
            <ellipse cx="160" cy="170" rx="60" ry="30" fill="green" transform="rotate(-45 160 170)" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="2s" fill="freeze" />
            </ellipse>
            <ellipse cx="240" cy="170" rx="60" ry="30" fill="green" transform="rotate(45 240 170)" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="2s" fill="freeze" />
            </ellipse>
            <!-- Pétalos -->
            <ellipse cx="200" cy="40" rx="60" ry="90" fill="pink" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="4s" fill="freeze" />
            </ellipse>
            <ellipse cx="200" cy="40" rx="60" ry="90" fill="pink" transform="rotate(45 200 40)" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="4s" fill="freeze" />
            </ellipse>
            <ellipse cx="200" cy="40" rx="60" ry="90" fill="pink" transform="rotate(90 200 40)" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="4s" fill="freeze" />
            </ellipse>
            <ellipse cx="200" cy="40" rx="60" ry="90" fill="pink" transform="rotate(135 200 40)" style="opacity: 0">
                <animate attributeName="opacity" from="0" to="1" dur="2s" begin="4s" fill="freeze" />
            </ellipse>
        </svg>
    </div>
    <script>
        function createSparkles() {
            const numSparkles = 100;
            for (let i = 0; i < numSparkles; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.top = `${Math.random() * 100}vh`;
                sparkle.style.left = `${Math.random() * 100}vw`;
                sparkle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(sparkle);
            }
        }
        createSparkles();
    </script>
</body>
</html>
